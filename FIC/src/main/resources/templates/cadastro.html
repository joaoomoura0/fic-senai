<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/static/login.css}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - SENAI</title>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="logo">
            <img th:src="@{/static/img/logo-azul.png}" alt="Logo SENAI" class="logo-img">
        </div>

        <div class="form">
            <form th:action="@{/auth/cadastro}" method="post">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <p style="margin-top: 10px;">
                Já tem uma conta? <br> <a href="login">Faça login aqui</a>.
            </p>

            <!-- Mensagem de erro -->
            <div th:if="${error}" style="color:red; margin-top: 20px; text-align: center;">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
